<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Tmpfile</title>
</head>
<body>

  <div class="wrapper">
    <div class="card" style="width: 40rem;">
      <div class="card-body">
        <h1 class="card-title">Tmpfile</h1>
        <h4 class="card-subtitle mb-2 text-body-secondary">Temporarily upload your file</h4>
        <p class="card-text">
          After uploading the file, a download link will be made available, the file will be
          <b>deleted after 7 days</b> and it will not be possible to recover it (after all, it is temporary).
          The <b>maximum file size is 1GB</b>.
        </p>

        <form enctype="multipart/form-data">
          <input class="form-control" type="file" required>
          <button class="btn btn-primary" type="submit">Upload</button>
        </form>
      </div>
    </div>
    
    <div id="output-box" class="card" style="width: 40rem;" hidden>
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-body-secondary">Link to download the file:</h6>
        <a href="#" class="card-link" id="output-link">#</a>
        <button class="btn btn-success" id="copy-btn">Copy</button>
      </div>
    </div>
  </div>
  <script src="js/form.js"></script>
</body>
</html>
